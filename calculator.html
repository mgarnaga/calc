<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Calculator</title>
        <link href="calc.css" rel="stylesheet"/>
    </head>
    <body>
        <main id="calc">
        <div id="container">
            <div id="display"></div>
            <div id="first-row">
                <button type="button" class="number" id="1">1</button>
                <button type="button" class="number" id="2">2</button>
                <button type="button" class="number" id="3">3</button>
                <button type="button" class="operator" id="+" disabled="true">+</button>
            </div>
            <div id="second-row">
                <button type="button" class="number" id="5">4</button>
                <button type="button" class="number" id="5">5</button>
                <button type="button" class="number" id="6">6</button>
                <button type="button" class="operator" id="-" disabled="true">-</button>
            </div>
            <div id="third-row">
                <button type="button" class="number" id="7">7</button>
                <button type="button" class="number" id="8">8</button>
                <button type="button" class="number" id="9">9</button>
                <button type="button" class="operator" id="*" disabled="true">*</button>
            </div>
            <div id="fourth-row">
                <button type="button" class="dot" id="." disabled="true">.</button>
                <button type="button" class="number" id="0">0</button>
                <button type="button" class="result" id="=">=</button>
                <button type="button" class="operator" id="/" disabled="true">/</button>
            </div>
            <div id="fifth-row">
                <button type="button" class="clear" id="clear">clear</button>
            </div>            
        </div>
        <script src="calculator.js"></script>
        </main>
    </body>
</html>
